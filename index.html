<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" class="theme" href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components Demo</title>
    <script src="https://kit.fontawesome.com/ef442ab3a4.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<i class="fas fa-hamburger"></i>
		<nav class="main-nav">
			<a class="nav-link welcome-name" href="#">Welcome, </a>
			<a class="nav-link menu-option no-show" href="#frame">Framed Image Loader</a>
			<a class="nav-link menu-option no-show" href="#gallery">Key click Gallery</a>
		</nav>
		<div class="secondary-nav">
			<div class="name-input-div">
				<i class="fas fa-info-circle" data-tooltip="A personalized navbar that will show a greeting and the name typed" tabindex="1"></i>
				<label for="welcome">Name: </label>
				<input type="text" name="welcome" class="name-input" placeholder="Type your name">
			</div>

			<div class="choose-theme-div">
				<i class="fas fa-info-circle" data-tooltip="Loads a different stylesheet from the choices in the dropdown menu" tabindex="1"></i>
				<label for="themes">Choose a theme:</label>
				<select name="themes" id="themes">
				    <option value="bright">Bright</option>
				    <option value="nocturnal">Nocturnal</option>
				    <option value="wondrous">Wondrous</option>
				</select>
			</div>
		</div>
	</header>
	<main>
		<div class="main-text">
			<h1><span class="reveal-text">Web Components</span> <span class="demo-button button-text">Demo</span></h1>
			<i class="fas fa-info-circle demo-info" data-tooltip="A button that hides or shows text when pressed" tabindex="1"></i>
			<p class="main-description">This is a sample selection of web components. To know more about each one, click on the information buttons.</p>
		</div>
		<div class="card" id="frame">
			<div class="image-container">
				<i class="fas fa-info-circle" data-tooltip="The user can input an image URL, image frame color and width" tabindex="1"></i>
				<p class="text-clue">Type a URL, pick a frame color or type a frame width below</p>
			</div>
			<form action="#" method="POST">
				<div class="label-input">
					<label for="img-url">URL: </label>
					<input type="text" name="img-url" placeholder="Type an image URL">
				</div>
				<div class="label-input">
					<label for="frm-clr">Frame color: </label>
					<input type="color" name="frm-clr">
				</div>
				<div class="label-input">
					<label for="frm-wdt">Frame width: </label>
					<input type="text" name="frm-wdt" placeholder="Type width in px">
				</div>
			</form>
		</div>
		<div id="gallery">
			<i class="fas fa-info-circle" data-tooltip="Click or tap on the gallery to change the image" tabindex="1"></i>
			<img class="gallery-image" src="" alt="">
		</div>
	</main>
	<footer>
		<p class="made-by">Made by Sheila Gomes in 2021</p>
	</footer>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
